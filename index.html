<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Investimentos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="investment">
                <label for="value">Qual o valor que deseja investir: </label>
                <input type="text" name="value" id="value" placeholder="0.00">
            </div>

            <div class="time">
                <label for="time">Quantos anos desejar investir: </label>
                <input type="text" name="time" id="time" placeholder="0">
            </div>

            <div class="rate">
                <label for="rate">Qual a taxa de juros: </label>
                <input type="text" name="rate" id="rate" placeholder="0.00 %">
            </div>

            <div class="button-calculator">
                <button onclick="main()">Calcular</button>
            </div>
        </div>
 
        <div class="result">
            <ul>
                <h3>Capitalização continua</h3>
                <li id="result-1">R$: 0</li>
            </ul>

            <ul>
                <h3>Convenção exponencial</h3>
                <li id="result-2">R$: 0</li>
            </ul>

            <ul>
                <h3>Convenção linear</h3>
                <li id="result-3">R$: 0</li>
            </ul>
        </div>
    </main>

</body>
</html>
